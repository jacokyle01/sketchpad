<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="color-palette">
        <div class="color" id="red"></div>
        <div class="color" id="orange"></div>
        <div class="color" id="yellow"></div>
        <div class="color" id="green"></div>
        <div class="color" id="blue"></div>
        <div class="color" id="white"></div>
        <div class="color" id="black">
          
        </div>
    </div>
    <div class="brush-selector">
      <div class="brush-size" id="small">small</div>
      <div class="brush-size" id="1">medium</div>
      <div class="brush-size" id="2">large</div>
    </div>
    <input type="range" min="1" max="50" value="10" />
    <h3 class="output"></h3>
    <div class="container"></div>
    <script src="script.js"></script>
  </body>
</html>
